<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 50px 20px;
      user-select: none;
    }
    #adminContent {
      display: none;
      margin-top: 50px;
    }
    input[type="password"], button {
      padding: 10px;
      width: 80%;
      max-width: 250px;
      border: none;
      border-radius: 5px;
      margin: 10px;
      background: #333;
      color: #fff;
    }
    button {
      background: goldenrod;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    #error {
      color: red;
    }
    .first-button { background: goldenrod; }
    .second-button {
      display: none;
      background: skyblue;
      color: black;
    }
  </style>
</head>
<body oncontextmenu="return false" onkeydown="return disableKeys(event)">

  <h2>শুধু অ্যাডমিনদের জন্য</h2>
  <p>পাসওয়ার্ড দিন:</p>
  <input type="password" id="passwordInput" placeholder="Enter password" />
  <br />
  <button class="first-button" onclick="checkPassword()">Login</button>
  <button class="second-button" onclick="goToAdminDashboard()">Go to Admin Panel</button>
  <p id="error"></p>

  <div id="adminContent">
    <h1>Welcome, Admin!</h1>
    <p>এটা হলো সিক্রেট অ্যাডমিন কনটেন্ট।</p>
  </div>

  <script>
    function disableKeys(e) {
      if (
        e.key === "F12" ||
        (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J" || e.key === "C")) ||
        (e.ctrlKey && e.key === "U")
      ) {
        alert("এই কাজটি নিষিদ্ধ!");
        return false;
      }
    }

    const p1 = atob("YWRtaW4xMjM=");
    const u1 = atob("dXBsb2FkLmh0bWw=");

    function checkPassword() {
      const userInput = document.getElementById("passwordInput").value;
      const error = document.getElementById("error");
      if (userInput === p1) {
        document.getElementById("adminContent").style.display = "block";
        document.querySelector(".first-button").style.display = "none";
        document.querySelector(".second-button").style.display = "inline-block";
        error.innerText = "";
      } else {
        error.innerText = "❌ ভুল পাসওয়ার্ড!";
      }
    }

    function goToAdminDashboard() {
      window.location.href = u1;
    }
  </script>

</body>
</html>
