<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Code and Code to Text</title>
    <script>
        function toggleConversion() {
            var inputField = document.getElementById('textInput');
            var outputField = document.getElementById('output');
            var button = document.getElementById('toggleButton');
            
            // Check if the current text is already code or plain text
            if (button.innerText === "Convert to Code") {
                // Convert text to code (HTML encoding)
                outputField.innerText = inputField.value
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
                button.innerText = "Convert to Text"; // Change button text
            } else {
                // Convert code to text (decode HTML entities)
                var tempDiv = document.createElement("div");
                tempDiv.innerHTML = inputField.value;
                outputField.innerText = tempDiv.innerText || tempDiv.textContent;
                button.innerText = "Convert to Code"; // Change button text
            }
        }
    </script>
</head>
<body>
    <h1>Text to Code / Code to Text Converter</h1>
    
    <label for="textInput">Enter text:</label><br>
    <textarea id="textInput" rows="4" cols="50"></textarea><br><br>
    
    <button id="toggleButton" onclick="toggleConversion()">Convert to Code</button>
    
    <h2>Output:</h2>
    <pre id="output"></pre>
</body>
</html>
