<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>about</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    .top-bar {
      width: 100%;
      height: 50px;
      background-color: #000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      box-sizing: border-box;
      position: relative;
    }

    .top-bar h1 {
      font-size: 16px;
      margin: 0;
    }

    .top-bar-buttons {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .top-bar .top-button {
      padding: 5px;
      background-color: transparent;
      border: none;
      cursor: pointer;
      border-radius: 50%;
    }

    .top-bar .top-button img {
      width: 30px;
      height: 30px;
    }

    iframe {
      width: 100%;
      height: calc(100% - 50px);
      border: none;
      display: block;
    }

    .floating-button {
      position: fixed;
      bottom: 16px;
      width: 42px;
      height: 42px;
      border: none;
      background: transparent;
      z-index: 9999;
      cursor: pointer;
    }

    .back-button {
      right: 15px;
    }

    .back-button img {
      width: 40px;
      height: 40px;
    }

    .tooltip {
      position: absolute;
      bottom: 60px;
      right: 0;
      background-color: black;
      color: white;
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 13px;
      white-space: nowrap;
      opacity: 0;
      transform: translateY(10px);
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .back-button:hover .tooltip {
      opacity: 0.4;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <!-- Top Black Bar -->
  <div class="top-bar">
    <h1>ABDUL MOJID CREATION</h1>
    <div class="top-bar-buttons">
      <!-- Home Button -->
      <button class="top-button" onclick="playSound(); window.location.href='mmmm.html'">
        <img src="home2.png" alt="Home">
      </button>
      <!-- Admin Button -->
      <button class="top-button" onclick="window.location.href='admin.html'">
        <img src="add2.png" alt="Admin">
      </button>
    </div>
  </div>

  <!-- iframe starts below the top-bar -->
  <iframe src="https://andul-mojid.pages.dev/" allowfullscreen></iframe>

  <!-- Back Button (floating) -->
  <button class="floating-button back-button" onclick="playSound(); history.back()">
    <img src="back.png" alt="Back">
    <div class="tooltip">Back Button</div>
  </button>

  <!-- Sound -->
  <audio id="clickSound" src="noti.mp3" preload="auto"></audio>

  <script>
    function playSound() {
      const sound = document.getElementById('clickSound');
      sound.currentTime = 0;
      sound.play();
    }
  </script>

</body>
</html>
