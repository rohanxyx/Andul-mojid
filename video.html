<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ভিডিও পেজ (Password Protected)</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      user-select: none;
    }
    input[type="password"], button {
      padding: 10px;
      width: 80%;
      max-width: 300px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    input[type="password"] {
      background: #333;
      color: #fff;
    }
    button {
      background: goldenrod;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
    #error {
      color: #ff6666;
      margin: 10px 0;
    }
    #videoContainer {
      margin-top: 30px;
      display: none;
    }
    video {
      max-width: 100%;
      border-radius: 10px;
      outline: none;
    }
  </style>
</head>
<body oncontextmenu="return false" onkeydown="return disableKeys(event)">

  <h2>ভিডিও দেখার জন্য পাসওয়ার্ড দিন</h2>
  <input type="password" id="passwordInput" placeholder="পাসওয়ার্ড দিন" />
  <br />
  <button onclick="checkPassword()">দেখুন</button>
  <p id="error"></p>

  <div id="videoContainer">
    <video controls id="myVideo" src="" type="video/mp4"></video>
  </div>

<script>
  const correctPassword = atob("YWRtaW4xMjM=");
  const videoSrc = atob("aHR0cHM6Ly9leGFtcGxlLmNvbS92aWRlb3MvbmV3dmlkZW8ubXA0");
  
  function checkPassword() {
    const input = document.getElementById("passwordInput").value;
    const error = document.getElementById("error");
    const videoContainer = document.getElementById("videoContainer");
    const video = document.getElementById("myVideo");
    
    if (input === correctPassword) {
      error.innerText = "";
      videoContainer.style.display = "block";
      video.src = videoSrc;
      video.load();
    } else {
      error.innerText = "ভুল পাসওয়ার্ড!";
      videoContainer.style.display = "none";
      video.src = "";
    }
  }
</script>
